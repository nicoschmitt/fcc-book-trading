<div ng-hide="userInfo.isAuthenticated">
    <h2>Please log in in order to trad books.<h2>
</div>

<div ng-show="userInfo.isAuthenticated">
    <h2>All Books</h2>
    <div ng-show="vm.loading">
        <i class="fa fa-cog fa-spin fa-5x"></i>
    </div>
    <md-grid-list md-cols="6" md-row-height="200px" style="height: 400px;" ng-hide="vm.loading">
        <md-grid-tile ng-repeat="book in vm.books">
            <div class="book">
                <img ng-src="{{book.thumbnail}}" />
            </div>
            <md-grid-tile-footer>
                <h3>{{book.title}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>
